<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Expertobar</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
     <header class="header">
    <a href="index.html">
      <img src="IMG/logo.png" class="logo-login">
    </a>
    </header>

  <div class="login-container">
    <div class="login-box">
      <h2><i class="bi bi-person-fill"></i> INICIO DE SESIÓN</h2>
      <form>
        <label for="documento">DOCUMENTO</label>
        <input type="text" id="documento" required>

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <div class="login-links">
        <a href="recuperar.html">Recuperar Contraseña</a>
        <a href="registrar.html">Registrarse</a>
      </div>
    </div>
  </div>

<footer class="footer">
    <p>Copyright © <span>Expertobra SAS</span>. All Rights Reserved.</p>

</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
